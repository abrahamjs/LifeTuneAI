{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="row">
        <!-- Activity Feed -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Activity Feed</h5>
                </div>
                <div class="card-body">
                    <div id="activityFeed" class="activity-feed">
                        <!-- Activities will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="col-md-4">
            <!-- User Profile Card -->
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title mb-3" id="username"></h5>
                    <div class="level-badge mb-3">
                        Level <span id="userLevel">0</span>
                    </div>
                    <div class="social-stats d-flex justify-content-around mb-3">
                        <div>
                            <strong id="followersCount">0</strong>
                            <div class="text-muted">Followers</div>
                        </div>
                        <div>
                            <strong id="followingCount">0</strong>
                            <div class="text-muted">Following</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Privacy Settings -->
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">Privacy Settings</h6>
                </div>
                <div class="card-body">
                    <form id="privacySettingsForm">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="shareAchievements">
                                <label class="form-check-label" for="shareAchievements">
                                    Share Achievements
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="shareGoals">
                                <label class="form-check-label" for="shareGoals">
                                    Share Goals
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="shareHabits">
                                <label class="form-check-label" for="shareHabits">
                                    Share Habits
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="profileVisible">
                                <label class="form-check-label" for="profileVisible">
                                    Profile Visible
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Share Content Modal -->
<div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Share Content</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="shareForm">
                    <div class="mb-3">
                        <label class="form-label">Privacy Level</label>
                        <select class="form-select" id="privacyLevel">
                            <option value="public">Public</option>
                            <option value="followers">Followers Only</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enableComments" checked>
                            <label class="form-check-label" for="enableComments">
                                Enable Comments
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="shareContent">Share</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/social.js') }}"></script>
{% endblock %}
