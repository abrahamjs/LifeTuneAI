{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="row">
        <!-- Social Feed -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Social Feed</h5>
                </div>
                <div class="card-body">
                    <div id="socialFeed" class="feed-container">
                        <!-- Feed items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Following/Followers -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Connections</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-around mb-3">
                        <div class="text-center">
                            <h6>Following</h6>
                            <span id="followingCount">0</span>
                        </div>
                        <div class="text-center">
                            <h6>Followers</h6>
                            <span id="followersCount">0</span>
                        </div>
                    </div>
                    <div id="connectionsList">
                        <!-- Connections will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Privacy Settings -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Privacy Settings</h5>
                </div>
                <div class="card-body">
                    <form id="privacySettingsForm">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="profileVisible" checked>
                                <label class="form-check-label" for="profileVisible">
                                    Profile Visible
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="goalsVisible" checked>
                                <label class="form-check-label" for="goalsVisible">
                                    Goals Visible
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="achievementsVisible" checked>
                                <label class="form-check-label" for="achievementsVisible">
                                    Achievements Visible
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="statsVisible" checked>
                                <label class="form-check-label" for="statsVisible">
                                    Stats Visible
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Privacy Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Share Modal -->
<div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Share Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Share with</label>
                    <select class="form-select" id="shareVisibility">
                        <option value="public">Public</option>
                        <option value="followers">Followers Only</option>
                        <option value="specific">Specific Users</option>
                    </select>
                </div>
                <div id="specificUsersSection" class="mb-3" style="display: none;">
                    <label class="form-label">Select Users</label>
                    <div id="usersList">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="shareButton">Share</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/social.js') }}"></script>
{% endblock %}
