{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">My Goals</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newGoalModal">
                    <i class="bi bi-plus"></i> New Goal
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div id="goalsList"></div>
                    </div>
                    <div class="col-md-4">
                        <canvas id="goalsProgress"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- New Goal Modal -->
<div class="modal fade" id="newGoalModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Goal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="newGoalForm">
                    <div class="mb-3">
                        <label for="goalTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="goalTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="goalDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="goalDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="goalCategory" class="form-label">Category</label>
                        <select class="form-control" id="goalCategory">
                            <option value="personal">Personal</option>
                            <option value="professional">Professional</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="goalTargetDate" class="form-label">Target Date</label>
                        <input type="date" class="form-control" id="goalTargetDate" required>
                    </div>
                    <div id="suggestedTasks" class="mt-3 d-none">
                        <h6>Suggested Tasks</h6>
                        <div class="list-group" id="taskSuggestionsList"></div>
                        <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="generateMoreTasks">
                            <i class="bi bi-plus"></i> Generate More Tasks
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveGoal">Create Goal</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/goals.js"></script>
{% endblock %}
