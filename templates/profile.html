{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="row">
        <!-- Profile Overview -->
        <div class="col-md-4">
            <div class="card profile-card mb-4">
                <div class="card-body text-center">
                    <div class="level-badge mb-3">
                        <span class="display-4" id="currentLevel">1</span>
                    </div>
                    <h4 class="mb-2" id="username">Loading...</h4>
                    <div class="xp-progress mb-3">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" id="xpProgress"></div>
                        </div>
                        <small class="text-muted" id="xpText">XP: 0 / 100</small>
                    </div>
                    <div class="streak-info">
                        <div class="streak-count">
                            <i class="bi bi-fire"></i>
                            <span id="streakCount">0</span> Day Streak
                        </div>
                        <div class="multiplier">
                            <i class="bi bi-stars"></i>
                            <span id="multiplier">1.0</span>x Multiplier
                        </div>
                    </div>
                    <!-- Social Stats -->
                    <div class="social-stats mt-3">
                        <div class="row">
                            <div class="col-6">
                                <div class="social-stat">
                                    <span id="followersCount">0</span>
                                    <small>Followers</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="social-stat">
                                    <span id="followingCount">0</span>
                                    <small>Following</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Social Settings -->
                    <div class="social-settings mt-3">
                        <button class="btn btn-sm btn-outline-primary" 
                                data-bs-toggle="modal" 
                                data-bs-target="#socialSettingsModal">
                            <i class="bi bi-gear"></i> Social Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Achievements -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Achievements</h5>
                </div>
                <div class="card-body">
                    <div class="achievements-grid" id="achievementsList">
                        <!-- Achievements will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard -->
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Global Leaderboard</h5>
                </div>
                <div class="card-body">
                    <div class="leaderboard-list" id="leaderboardList">
                        <!-- Leaderboard will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    [Previous sections: Daily Challenges, Rewards Shop...]

</div>

<!-- Social Settings Modal -->
<div class="modal fade" id="socialSettingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Social Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="socialSettingsForm">
                    <div class="mb-3">
                        <label class="form-label">Profile Visibility</label>
                        <select class="form-select" id="profileVisibility">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                            <option value="friends">Friends Only</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="sharedAchievements">
                            <label class="form-check-label">Share Achievements</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="sharedGoals">
                            <label class="form-check-label">Share Goals</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveSocialSettings()">Save Settings</button>
            </div>
        </div>
    </div>
</div>

[Previous modals...]

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
