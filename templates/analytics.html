{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-outline-danger" onclick="resetAndReloadData()">
            <i class="bi bi-arrow-clockwise"></i> Reset & Reload Data
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Productivity Overview</h5>
            </div>
            <div class="card-body">
                <canvas id="productivityChart" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Task Completion Rate</h5>
            </div>
            <div class="card-body">
                <canvas id="taskCompletionChart" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Performance Metrics</h5>
            </div>
            <div class="card-body">
                <canvas id="habitStreakChart" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Advanced Metrics</h5>
            </div>
            <div class="card-body">
                <canvas id="advancedMetricsChart" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Goal Completion Predictions</h5>
            </div>
            <div class="card-body">
                <canvas id="predictionsChart" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">AI-Driven Insights</h5>
            </div>
            <div class="card-body">
                <div id="insightsList" class="list-group"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/analytics.js"></script>
{% endblock %}
