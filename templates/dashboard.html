{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="greeting mb-2">Good Morning, {{ current_user.username }}!</h2>
                <p class="quote fst-italic text-muted">"Success is not final, failure is not fatal: it is the courage to continue that counts."</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Goal Progress</h5>
            </div>
            <div class="card-body">
                <canvas id="goalsChart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Today's Tasks</h5>
            </div>
            <div class="card-body">
                <div id="tasksList"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Habit Streaks</h5>
            </div>
            <div class="card-body">
                <div id="habitStreaks"></div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Pomodoro Timer</h5>
            </div>
            <div class="card-body text-center">
                <div id="pomodoroTimer">
                    <div class="display-4 mb-3">25:00</div>
                    <button class="btn btn-primary" id="startTimer">Start</button>
                    <button class="btn btn-secondary" id="resetTimer">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/dashboard.js"></script>
<script src="/static/js/pomodoro.js"></script>
{% endblock %}
